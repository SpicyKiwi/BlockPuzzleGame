<div class="background"
style="
height: 100vh;
background-color: rgb(20, 18, 18);
flex-direction: column;
justify-content: center;
align-items: center;
">

  <div *ngIf="!pickedDifficulty" class="difficultySelector"
  style="
  display: flex;
  height: 100vh;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  ">

    <div class="difficultyContainer"
    style="
    border: 2px solid rgb(150, 150, 150);
    padding: 1rem;
    padding-top: 2rem;
    padding-bottom: 2rem;
    ">

      <h1 
      style="
      color: green;
      cursor: pointer;
      "
      #easy
      onMouseOver="this.style.color='rgb(3, 180, 3)'"
      onMouseOut="this.style.color='green'"
      (click)="setDifficulty(1)"
      >EASY</h1>
      
      <h1 
      style="
      color: rgb(189, 123, 1);
      cursor: pointer;
      "
      #normal
      onMouseOver="this.style.color='rgb(255, 166, 0)'"
      onMouseOut="this.style.color='rgb(189, 123, 1)'"
      (click)="setDifficulty(2)"
      >NORMAL</h1>
      
      <h1 
      style="
      color: rgb(185, 0, 0);
      cursor: pointer;
      "
      #hard
      onMouseOver="this.style.color='rgb(255, 0, 0)'"
      onMouseOut="this.style.color='rgb(185, 0, 0)'"
      (click)="setDifficulty(3)"
      >HARD</h1>

    </div>

  </div>

  <div *ngIf="pickedDifficulty && !gameOver" class="gameContainer" 
  style="
  height: 100vh; 
  width: 100vw;
  display: flex; 
  justify-content: center; 
  align-items: center;
  ">

    <app-generate-gameboard [difficulty]="difficulty" [gameOver]="gameOver" (gameEnd)="endGame($event)" (victoryEvent)="updateVictory($event)" ></app-generate-gameboard>

  </div>

  <div *ngIf="gameOver && pickedDifficulty" class="gameOverScreen"
  style="
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  "
  >
    <app-game-over-screen
    [pickedDifficulty]="pickedDifficulty"
    [gameOver]="gameOver"
    (restartEvent)="restartGame($event)"
    [victory]="victory"
    >

    </app-game-over-screen>
  </div>

</div>

<router-outlet></router-outlet>
